<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">    
        <h1>Rock Paper Scissors</h1>
        <h3>Select a choice below to begin</h3>
    </div>

    <div class="button-list">
        <button class="button-32" id="Rock">&#129704;</button>
        <button class="button-32" id="Paper">&#129531;</button>
        <button class="button-32" id="Scissors">&#9986;</button>
    </div>
    <div class="footer">
        <div id="result"></div>
        <div id="score"></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
